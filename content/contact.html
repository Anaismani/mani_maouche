    <div class="container">

        <h1>Contactez-nous pour réserver une table!</h1>
        <form>
            <label for="email">Votre adresse e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Saisissez votre email." required>
            <label for="phone">Votre numéro de téléphone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Saisissez votre numéro de téléphone." required>
            <label for="reservation">Réserver une table pour:</label>
            <select id="reservation" name="reservation" required>
                <option value="">Choisir...</option>
                <option value="2prs">2 personnes</option>
                <option value="4prs">4 personnes</option>
                <option value="6prs">6 personnes</option>
                <option value="8prs">8 personnes</option>
                <option value="+8prs">+ de 8 personnes</option>

            </select>
            <label for="message">Votre message (optionnel):</label>
            <textarea id="message" name="message" placeholder="Nous sommes à votre écoute! "></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </div>
